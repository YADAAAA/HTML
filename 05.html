<!-- แอดทริบิวต์ของพารากราฟ -->
<!-- เปลี่ยนหลังแท็ก p ได้ว่า align = center , left , right -->

<html>
    <head>
        <title>การใช้แท็ก p</title>
    </head>

    <body>หมู่เกาะสุรินทร์<br />
        <p align="center">
            ที่ตั้ง : หมู่เกาะทะเลหลงทะเลอันดามัน เขตจังหวัดพังงา ภาคใต้ของประเทศไทย<br />
            จุดเด่น : มีแนวปะการังน้ าตื้นที่อุดมสมบูรณ์และสวยงามมากแห่งหนึ่ง เหมาะเป็นแหล่งด าน้ าตื้นดูปะการัง มีสาหร่ายชนิดต่างๆเช่น ดอกไม้ทะเล กัลปังหา และฝูงปลาหลากหลายชนิด
        </p>
        ที่มา : การท่องเที่ยวแห่งประเทศไทย
    </body>
</html>
