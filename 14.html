<!-- การเลือกฟอนต์ให้ตัวอักษรบางกลุ่ม -->
<!-- font face="ชื่อฟอนต์" size="ขนาด" color="สี" -->

<html>
    <head>
        <title>การใช้แท็ก font</title>
    </head>
    
    <body>
        <font size="+1" face="Tamaho" color="#0000FF">หมู่เกาะสุรินทร์</font><br />
        <p>
            <font face="Angsana New" size="5" color="brown">
                <b>ที่ตั้ง :</b> หมู่เกาะทะเลกลางทะเลอันดามัน 
                
            <font color="black">
                <i>เขตจังหวัดพังงา</i></font> ภาคใต้ของประเทศไทย<br />
                <b>จุดเด่น :</b> มีแนวปะการังน้ าตื้นที่อุดมสมบูรณ์และสวยงามมากแห่งหนึ่ง เหมาะเป็นแหล่งด าน้ าตื้นดูปะการัง มีสาหร่ายชนิดต่างๆเช่น ดอกไม้ทะเล กัลปังหา และฝูงปลาหลากหลายชนิด</font>
        </p>
            <font face="Angsana New" size="4" color="#009900" >
                <u>ที่มา : การท่องเที่ยวแห่งประเทศไทย</u></font>
    </body>
</html>
