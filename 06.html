<html>
    <head>
        <title>การใช้แท็ก hr</title>
    </head>

    <body>
        
        <hr width="30%" align="center" />
        <center>หมู่เกาะสุรินทร์</center>
        <hr width="30%" align="center" />
        
        <hr size="3"/>
        <p align="left">
            ที่ตั้ง : หมู่เกาะทะเลหลงทะเลอันดามัน เขตจังหวัดพังงา ภาคใต้ของประเทศไทย<br /><br />
            จุดเด่น : มีแนวปะการังน้ าตื้นที่อุดมสมบูรณ์และสวยงามมากแห่งหนึ่ง เหมาะเป็นแหล่งด าน้ าตื้นดูปะการัง มีสาหร่ายชนิดต่าง ๆ เช่น ดอกไม้ทะเล กัลปังหา และฝูงปลาหลากหลายชนิด
        </p>
        <hr size="3"/>
        
        <br />

        <hr align="left" size="7" width="300">
        ที่มา : การท่องเที่ยวแห่งประเทศไทย
        <hr align="left" size="7" width="300" />

    </body>
</html>
