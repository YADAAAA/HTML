<!-- การแสดงข้อมูลรายกการแบบมีสัญลักษณ์กำกับ ul/li -->
<!-- ul type="circle/square/disc" -->>
<html>
    <head><title>การใช้แท็ก ul</title></head>
    <body>
            <ul>คณะเทคโนโลยีและการจัดการอุตสหกรรม
                <li>ภาควิชาเทคโนโลยีสารสนเทศ</li>
                    <ul type="square"> หลักสูตรเทคโนโลยีบัณฑิต เทคโนโลยีสารสนเทศ
                        <li>แขนงวิชาวิทยาการเทคโนโลยีสารสนเทศ</li>
                        <li>แขนงวิชาเท๕โนโลยีมัลติมีเดีย</li>
                        <li>แขนงวิชาเทคโนโลยีเครื่อข่าย</li>
                        <li>แขนงวิชาเทคโนโลยีระบบธุรกิจ</li>
                    </ul>
            </ul>


    </body>
</html>
